<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <ul>
    <li><button onclick="setCustomBgGradient()">set custom gradient</button></li>
    <li><button onclick="setBgGradient(firstGradient)">gradient 1</button></li>
    <li><button onclick="setBgGradient(secondGradient)">gradient 2</button></li>
    <li><button onclick="setBgGradient(thirdGradient)">gradient 3</button></li>
    <li><button onclick="setBgGradient(fourthGradient)">gradient 4</button></li>
    <li><button onclick="setBgGradient(fifthGradient)">gradient 5</button></li>
    <li><button onclick="setBgGradient(sixthGradient)">gradient 6</button></li>
    <li><button onclick="setBgGradient(seventhGradient)">gradient 7</button></li>
    <li><button onclick="setBgGradient(eightGradient)">gradient 8</button></li>
    <li><button onclick="setBgGradient(ninthGradient)">gradient 9</button></li>
    <li><button onclick="setBgGradient(tenthGradient)">gradient 10</button></li>
    <li><button onclick="setBgGradient(eleventhGradient)">gradient 11</button></li>
  </ul>
  
  <div class="login-form__container">
    <form action="#" method="get">
      <div class="login-form__title">Login</div>
      <label for="login-form__username">Username</label>
      <input type="text" class="login-form__input" name="login-form__username" id="login-form__username" placeholder="Type your username" size="64">
      <label for="login-form__password">Password</label>
      <input type="password" class="login-form__input" name="login-form__password" id="login-form__password" placeholder="Type your password" size="64">
      <a href="#" class="login-form__forgot-password">Forgot password?</a>
      <input type="submit" class="login-form__submit" value="LOGIN">
      <a href="#" class="login-form__sign-up">Don't have an account yet?<br>Sign up here.</a>
    </form>
  </div>
</body>
<script src="index.js"></script>
</html>
