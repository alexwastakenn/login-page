<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <ul>
    <li><button onclick="set_custom_bg_gradient()">set custom gradient</button></li>
    <li><button onclick="set_bg_gradient(first_gradient)">gradient 1</button></li>
    <li><button onclick="set_bg_gradient(second_gradient)">gradient 2</button></li>
    <li><button onclick="set_bg_gradient(third_gradient)">gradient 3</button></li>
    <li><button onclick="set_bg_gradient(fourth_gradient)">gradient 4</button></li>
    <li><button onclick="set_bg_gradient(fifth_gradient)">gradient 5</button></li>
    <li><button onclick="set_bg_gradient(sixth_gradient)">gradient 6</button></li>
    <li><button onclick="set_bg_gradient(seventh_gradient)">gradient 7</button></li>
    <li><button onclick="set_bg_gradient(eight_gradient)">gradient 8</button></li>
    <li><button onclick="set_bg_gradient(ninth_gradient)">gradient 9</button></li>
    <li><button onclick="set_bg_gradient(tenth_gradient)">gradient 10</button></li>
    <li><button onclick="set_bg_gradient(twelfth_gradient)">gradient 11</button></li>
    <li><button onclick="set_bg_gradient(eleventh_gradient)">gradient 12</button></li>

  <div class="login-form__container">
    <form action="#" method="get">
      <div class="login-form__title">Login</div>
      <label for="login-form__username">Username</label>
      <input type="text" class="login-form__input" name="login-form__username" id="login-form__username" placeholder="Type your username" size="64">
      <label for="login-form__password">Password</label>
      <input type="password" class="login-form__input" name="login-form__password" id="login-form__password" placeholder="Type your password" size="64">
      <a href="#" class="login-form__forgot-password">Forgot password?</a>
      <input type="submit" class="login-form__submit" value="LOGIN">
    </form>
  </div>
</body>
<script src="index.js"></script>
</html>
